<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
    <style>
        .kpi-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .kpi {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
        }
        .kpi h2 {
            margin: 10px 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Orders Dashboard</h1>
    <div class="kpi-container">
        <div class="kpi">
            <h2 id="totalOrders">0</h2>
            <p>Total Orders</p>
        </div>
        <div class="kpi">
            <h2 id="totalRevenue">0</h2>
            <p>Total Revenue</p>
        </div>
    </div>
    <script>
        fetch('https://your-fastapi-url/orders')
            .then(response => response.json())
            .then(data => {
                const totalOrders = data.reduce((sum, order) => sum + order.orders, 0);
                const totalRevenue = data.reduce((sum, order) => sum + order.revenue, 0);

                document.getElementById('totalOrders').textContent = totalOrders;
                document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
