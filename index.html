<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stykes.css">
</head>
<body>
<h1>Orders Dashboard</h1>
<div class="kpi-container">
    <div class="kpi">
        <h2 id="totalOrders">0</h2>
        <p>Total Orders</p>
    </div>
    <div class="kpi">
        <h2 id="totalRevenue">0</h2>
        <p>Total Revenue</p>
    </div>
</div>
<script>
    function fetchData() {
        fetch('https://dummyjson.com/c/a567-f719-4649-b295')
            .then(response => response.json())
            .then(data => {
                const totalOrders = data.reduce((sum, order) => sum + order.orders, 0);
                const totalRevenue = data.reduce((sum, order) => sum + order.revenue, 0);

                document.getElementById('totalOrders').textContent = totalOrders;
                document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch data immediately when the page loads
    fetchData();

    // Fetch data every 5 minutes (300,000 milliseconds)
    setInterval(fetchData, 300000);
</script>
</body>
</html>
